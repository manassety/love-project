<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      width: 100vw;
      background: linear-gradient(to top right, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: "Segoe Script", cursive;
      text-align: center;
      position: relative;
    }

    h1 {
      color: #e60073;
      font-size: 8vw;
      margin-bottom: 4vw;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff3366; }
      to { text-shadow: 0 0 15px #ff6699; }
    }

    .message {
      background: rgba(255, 240, 245, 0.9);
      border: 2px solid #e60073;
      border-radius: 5vw;
      padding: 4vw;
      font-size: 4vw;
      max-width: 90%;
      min-width: 60%;
      white-space: pre-line;
      overflow-wrap: break-word;
      box-shadow: 0 0 1vw rgba(0,0,0,0.2);
      z-index: 1;
      animation: fadeIn 3s ease-in forwards;
      opacity: 0;
    }

    .heart {
      position: absolute;
      color: #e60073;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Mobile responsiveness */
    @media(max-width: 480px){
      h1 { font-size: 10vw; margin-bottom: 6vw; }
      .message { font-size: 5vw; padding: 5vw; border-radius: 6vw; }
    }

    @media(min-width: 1440px){
      h1 { font-size: 6vw; margin-bottom: 2vw; }
      .message { font-size: 3vw; padding: 2vw; border-radius: 2vw; }
    }

    /* Tap overlay */
    #tapOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 6vw;
      color: #e60073;
      cursor: pointer;
      z-index: 10;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>‚ù§Ô∏è Just For You ‚ù§Ô∏è</h1>

  <div class="message">
    My love,  

    You are the most beautiful part of my life.  
    Every moment with you is a treasure I‚Äôll never forget.  
    I love you, today and forever. üíñ
  </div>

  <!-- Tap overlay for mobile -->
  <div id="tapOverlay">Tap anywhere to start üíñ</div>

  <!-- Background Music -->
  <audio id="loveMusic" autoplay loop>
    <source src="love.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 4 + 4) + "vw";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);

    // Play music and hide overlay after tap
    const overlay = document.getElementById('tapOverlay');
    overlay.addEventListener('click', () => {
      const music = document.getElementById('loveMusic');
      music.play();
      overlay.style.display = 'none';
    }, { once: true });
  </script>
</body>
</html>
