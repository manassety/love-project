<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      width: 100vw;
      background: linear-gradient(to top right, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: "Segoe Script", cursive;
      text-align: center;
    }

    h1 {
      color: #e60073;
      font-size: 8vw;  /* responsive font */
      margin-bottom: 4vw;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff3366; }
      to { text-shadow: 0 0 15px #ff6699; }
    }

    .message {
      background: rgba(255, 240, 245, 0.9);
      border: 2px solid #e60073;
      border-radius: 5vw;
      padding: 4vw;
      font-size: 4vw;  /* responsive text */
      max-width: 90%;
      min-width: 60%;
      white-space: pre-line;
      overflow-wrap: break-word;
      box-shadow: 0 0 1vw rgba(0,0,0,0.2);
    }

    .heart {
      position: absolute;
      color: #e60073;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    audio { display: none; }

    /* Media queries for small screens */
    @media(max-width: 480px){
      h1 { font-size: 10vw; margin-bottom: 6vw; }
      .message { font-size: 5vw; padding: 5vw; border-radius: 6vw; }
    }

    @media(min-width: 1440px){
      h1 { font-size: 6vw; margin-bottom: 2vw; }
      .message { font-size: 3vw; padding: 2vw; border-radius: 2vw; }
    }

  </style>
</head>
<body>
  <h1>‚ù§Ô∏è Just For You ‚ù§Ô∏è</h1>
  <div class="message">
    My love,  

    You are the most beautiful part of my life.  
    Every moment with you is a treasure I‚Äôll never forget.  
    I love you, today and forever. üíñ
  </div>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Create floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 4 + 4) + "vw"; // responsive size
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
